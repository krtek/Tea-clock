<!DOCTYPE html>
<html lang="en" ng-app="tea" manifest="tea-clock.appcache">
<head>
    <meta charset="utf-8">
    <title ng-bind="'_AppTitle_'|i18n">Tea-clock</title>
    <meta name="description" content="Tea timer">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="libs/angular-slider/angular-slider.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/override.css" rel="stylesheet"/>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/favicon.ico">
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" ng-controller="ControlPanelController">
            <form id="form1" class="form-horizontal">
                <fieldset>
                    <legend ng-bind-template="{{'_Slogan_' | i18n}}"></legend>
                    <div class="form-group">
                        <select class="form-control" ng-model="tea"
                                ng-options="tea.title | i18n for tea in teas"></select>
                    </div>

                    <div class="form-group">
                        <div class="controls">
                            <slider floor="1" ceiling="659" step="1" precision="1" ng-model="time"></slider>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls btn-group btn-group-justified">
                            <div class="btn-group" ng-repeat="d in degrees">
                                <button type="button" class="btn btn-default"
                                        ng-class="{active: degree.name == d.name}"
                                        ng-click="setDegree(d)" ng-bind-template="{{d.title}}"></button>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls btn-group btn-group-justified">
                            <div class="btn-group">
                                <a href="#" class="btn btn-default"><span
                                        ng-bind-template="{{time|time}}"></span></a><br>
                            </div>
                            <div class="btn-group">
                                <a href="#" class="btn btn-default"><span
                                        ng-bind-template="{{displayTemp}} Â°{{degree.symbol}}"></span></a><br>

                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button class="btn btn-danger btn-lg btn-block" type="button" ng-click="start()">
                        <i class="glyphicon glyphicon-time icon-white"></i> <span
                            ng-bind-template="{{'_SteepButtonLabel_' | i18n}}"></span></button>
                    &nbsp;
                </div>
            </form>
            <!-- modal(s) -->
            <div class="modal fade" id="countdownModal" tabindex="-1" role="dialog" aria-labelledby="countdownLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">&times;</button>
                            <h3>{{tea.title | i18n}}</h3>
                        </div>
                        <div class="modal-body">
                            <div style="text-align: center;"><h1>{{actualTime|time}}</h1></div>
                            <div class="progress">
                                <div class="progress-bar" ng-style="{'width': actualTime / (time / 100) + '%'}"
                                     id="countdownBar"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary btn-lg" ng-click="timer = false" data-dismiss="modal"
                                    aria-hidden="true" id="btn-reset"><i
                                    class="glyphicon glyphicon-repeat icon-white"></i>
                                <span ng-bind-template="{{'_ResetButtonLabel_' | i18n}}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <!--TODO: enable fork me on github-->

    <!--src="img/forkme_right_red_aa0000.png"-->
    <!--alt="Fork me on GitHub"/>-->
    <!--</a>-->


</div>
<!-- /container -->


<!-- scripts -->

<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="i18n/angular-locale.js"></script>
<script src="libs/angular-slider/angular-slider.min.js"></script>


<script type="text/javascript" src="js/app.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
